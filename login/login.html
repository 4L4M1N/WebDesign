<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- TODO:Make Responsive     -->
    <div class="login-wrapper">
        <div class="login-header">
            Login
        </div>
        <form class="login-form">
            <div class="content">
                <div class="form-label">
                    <label>User Name</label>
                    <input class="form-element" type="text" id="username" placeholder="Username"></input>
                </div>
                <div class="form-label">
                    <label>Password</label>
                    <input class="form-element" type="password"></input>
                </div>
            </div>
            <!-- Error message -->
            <!-- <div class="error">
                        <span>User name or Password is incorrect</span>
                    </div> -->
            <input type="checkbox">Remember Me<br>
            <input type="submit" class="btn-info" value="Login"></input>
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
